<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coda+Caption:wght@800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>


    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navBar">
      <span class="navSpan">tweeter</span>
        <div class="navContainer">
          <p><strong>Write</strong> a new tweet</p>
          <i class="fa-solid fa-angles-down"></i>
        </div>
      
      
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div>
        <header>
          <div class="profilePicContainer">
              <img src="/images/macho-man.img" alt="/images/profile-hex.png" id="profilePic"> 
          </div>
          <br>
          <div>
              <div class="profileName">RANDY SAVAGE</div>
          </div>
        </header>
      </div>
    </main>
    <br>
    <br>
    
    
    <section class="new-tweet">
      <div>
        <h2 class="tweet-title">Compose Tweet</h2>
        <form id="new-tweet-form">
          <label for="tweet-text" class="tweet-label">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit" id="tweet-button">Tweet</button>
            <output name="counter" class="counter" for="tweet-text" id="number-count">140</output>
          </div>
        </form>
        <h2 id="error-1"></h2>
      </section>
    </div>
    <br>
    <br>


    <section class="other-tweets">

      <article class="old-tweet">
        <header>
          <div class="thumbnail"></div>
          <div class="handle"></div>
        </header>
        <content>
          <div class="inner-box"></div>
        </content>
        <footer>
          <i class="fa-solid fa-heart"></i>
          <i class="fa-solid fa-flag"></i>
          <i class="fa-solid fa-retweet"></i>
        </footer>
      </article>
    
  </section>
</html>
